# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" 
title                    : "IEEE ISIT 2026 Workshop" # <--- 修改：网站标题 (根据图片修改)
title_separator          : "-"
name                     : &name "NGWD 2026" # <--- 修改：网页标签名 (从QSAFE改为NGWD)
description              : &description "Next-Generation Waveforms Design for Communications, Sensing, and Integrated Systems" # <--- 修改：网站描述 (根据图片主题)
url                      : "https://ngwd2026.github.io" # <--- 【必填】已改为 ngwd2026
baseurl                  : "/isit_workshop" 
repository               : "ngwd2026/isit_workshop" # <--- 已改为 ngwd2026

