# 1. 必须加这行！
remote_theme: "mmistakes/minimal-mistakes"

# 2. 这里的 URL 后面不要带仓库名
url: "https://ngwd2026.github.io"

# 3. 这里的 Baseurl 必须填仓库名（注意：前面必须有斜杠 /）
baseurl: "/isit_workshop"

# 4. 仓库路径
repository: "ngwd2026/isit_workshop"

# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site.

# Theme Settings
# 皮肤建议使用 "air" (蓝白色调，符合海报风格) 或 "default"
minimal_mistakes_skin    : "air" # Options: "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise", "default"

# Site Settings
locale                   : "en-US"
rtl                      : false
title                    : "IEEE ISIT 2026 Workshop"
title_separator          : "-"
# 副标题提取自海报的主题
subtitle                 : "Next-Generation Waveforms Design"
name                     : "ISIT 2026 Workshop"
# 描述中包含了完整的会议主题和时间地点，利于SEO
description              : "Workshop on Next-Generation Waveforms Design for Communications, Sensing, and Integrated Systems. June 28 – July 03, 2026, Guangzhou, China."
url                      : # ⚠️ 注意：如果你发布到 GitHub Pages，这里通常填 "https://你的用户名.github.io"
baseurl                  : # ⚠️ 注意：如果你有仓库名，这里填 "/仓库名" (例如 "/isit2026-workshop")，如果是主仓库则留空
repository               : # GitHub username/repo-name e.g. "yourname/isit2026"
teaser                   : "/docs/assets/images/Banner.jpg" # 建议找一张广州风景图或波形图放在 assets/images/ 下，并填入路径，如 "/assets/images/guangzhou.jpg"
logo                     : # 建议将 IEEE 或 ISIT 的 Logo 放在 assets/images/ 下，并填入路径
masthead_title           : "IEEE ISIT 2026 Workshop" # 顶部导航栏显示的标题
breadcrumbs              : true
words_per_minute         : 200
enable_copy_code_button  : true
copyright                : "IEEE ISIT 2026 Workshop Organizers"
copyright_url            : # defaults to site.url

# Comments (学术会议网站通常不需要评论功能，已全部留空或注释)
comments:
  provider               : false

# ReCaptcha & Search
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   :
  hide                   :
search                   : true
search_full_content      : true
search_provider          : lunr

# SEO Related
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image

# Site Author (这里配置侧边栏显示的会议信息)
author:
  name             : "Workshop Organizers"
  avatar           : # 这里可以放会议 Logo 或广州塔的小图标路径
  bio              : "<strong>June 28 – July 03, 2026</strong><br>Guangzhou, China"
  location         : "Guangzhou, China"
  email            : "yhchi@xidian.edu.cn" # 海报上的联系邮箱
  links:
    # 这里可以添加主办大学的链接，或者删除不需要的链接
    - label: "Email Contact"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:yhchi@xidian.edu.cn"
    # - label: "Zhejiang University"
    #   icon: "fas fa-fw fa-university"
    #   url: "https://www.zju.edu.cn/"

# Site Footer
footer:
  links:
    - label: "Contact"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:yhchi@xidian.edu.cn"
  since: "2026"

# Reading Files (系统设置，无需更改)
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Asia/Shanghai # 修改为中国时间

# Pagination
paginate: 5
paginate_path: /page:num/
pagination:
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false # 默认关闭评论
      share: true
      related: true
